server:
  port: 8080
  error:
    include-stacktrace: never
    include-message: never

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG


spring:
  profiles:
    active: ${PROFILES:}
    include: ${ADDITIONAL_PROFILES}
  cloud:
    config:
      enabled: false
    compatibility-verifier:
      enabled: false
  datasource:
    url: jdbc:postgresql://pg:5432/honest
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: honest-be

mybatis:
  config-location: classpath:/mybatisâ€‘config.xml
  mapper-locations: classpath*:mappers/*.xml
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger

honest:
  last-card-text: ${LAST_CARD_TEXT}
---

spring:
  config:
    activate:
      on-profile: local,test
  datasource:
    url: jdbc:postgresql://localhost:5432/honest

---

spring:
  config:
    import: configserver:${CONFIG_SERVER_DOMAIN}
    activate:
      on-profile: prod,stage,docker
  cloud:
    config:
      fail-fast: true
      enabled: true
